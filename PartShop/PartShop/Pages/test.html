    <!-- Search bar -->
<form method="post" class="search-form">
    <div class="input-group">
        <input type="text" name="searchString" class="form-control" placeholder="Search for products" aria-label="Search" aria-describedby="button-addon2">
        <input type="submit" value="Search" />
    </div>
</form>

    @foreach (var producto in Model.Producto)
    {
<p>@producto.Nombre</p>
<p>@producto.Descripcion</p>
<p>@producto.ValorCodigo</p>
    }
